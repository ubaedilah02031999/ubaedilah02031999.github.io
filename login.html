<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>official Arrahmah</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="style login/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="style login/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="style login/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">SMK AR-RAHMAH JASINGA</p>
      <form id="loginForm">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nama Lengkap" id="username">
          <div class="input-group-append">
            <div class="input-group-text"></div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password">
          <div class="input-group-append">
            <div class="input-group-text"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">Remember Me</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Login</button>
      </form>
      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Reset Password</a>
      </p>
    </div>
  </div>
</div>
<script src="js login/main.js"></script>
</body>
</html>
